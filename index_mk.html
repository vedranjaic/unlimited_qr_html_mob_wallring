	<link id="ctl00_styleLink" type="text/css" rel="Stylesheet" href="style.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript">

	    var _gaq = _gaq || [];
	    _gaq.push(['_setAccount', 'UA-16836771-1']);
	    _gaq.push(['_trackPageview']);

	    (function() {
	        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;

<body>

    <div class="hiHeader"><a href="#"><img src="/img/home.png" alt="" height="47" width="225" /></a></div>
    <div class="lowHeader"><a href="#">Unlimited QR</a></div>
    <ul class="ui">
        <li><a href="wallpaper_mk.html">Галерија</a></li>
        <li><a href="ringtone_mk.html">Рингтонови</a></li>
	</ul>
	
		<form action="#" method="post">
	    	<select name="country" id="country">
	        	<option value="ENG">ENG</option>
				<option value="CRO">CRO</option>
				<option value="SRB">SRB</option>
				<option value="BiH">BiH</option>
	        	<option value="SLO">SLO</option>
	            <option value="MNE">MNE</option>
	            <option selected="selected" value="MKD">MKD</option>
	            <option value="ALB">ALB</option>
	        </select>
	    </form>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#country").change(function(){
				switch($(this).val()){
					case "ENG":
						window.location.href = "../index.aspx?lang=en";
						break;
					case "CRO":
						window.location.href = "../index.aspx?lang=hr";
						break;
					case "SRB":
						window.location.href = "../index.aspx?lang=rs";
						break;
					case "BiH":
						window.location.href = "../index.aspx?lang=ba";
						break;
					case "SLO":
						window.location.href = "index_si.html";
						break;
					case "MNE": 
						window.location.href = "index_me.html";
						break;
					case "MKD":
						window.location.href = "index_mk.html";
						break;
					case "ALB":
						window.location.href = "index_al.html";
						break;
				}
			})	
		})
	</script>
</body>
</html>
